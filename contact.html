    <script>
        function copyText(articleElement) {
          var textToCopy = articleElement.getAttribute('data-text');
          var textarea = document.createElement("textarea");
          textarea.value = textToCopy;
          document.body.appendChild(textarea);
          textarea.select();
          textarea.setSelectionRange(0, 99999);
          document.execCommand("copy");
          document.body.removeChild(textarea);
          var span = document.createElement("span");
          span.innerText = "The text was copied.";
          span.className = "copied-text";
          articleElement.appendChild(span);
          setTimeout(function () {
              articleElement.removeChild(span);
          }, 3000);
        }
        const hamburger = document.getElementById('hamburger');
        const dropdownMenu = document.getElementById('dropdown-menu');

        hamburger.addEventListener('click', function() {
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        });

        document.addEventListener('click', function(event) {
            if (!dropdownMenu.contains(event.target) && event.target !== hamburger) {
                dropdownMenu.style.display = 'none';
            }
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth > 700) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
